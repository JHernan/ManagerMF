services:
    sonata.admin.league:
        class: Mf\ManagerBundle\Admin\Entity\LeagueAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: league, label: "League" }
        arguments:
            - ~
            - Mf\ManagerBundle\Entity\League
            - 'SonataAdminBundle:CRUD' 
        calls:
            - [ setTranslationDomain, [MfManagerBundle] ]

    sonata.admin.tactic:
        class: Mf\ManagerBundle\Admin\Entity\TacticAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: tactic, label: "Tactic" }
        arguments:
            - ~
            - Mf\ManagerBundle\Entity\Tactic
            - 'SonataAdminBundle:CRUD' 
        calls:
            - [ setTranslationDomain, [MfManagerBundle] ]